<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bucket List</title>
    <script src="/js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>Bucket List</h1>
    <div id="form-containter">
      <form id="form">
        <label for="new-item-title">Title: </label>
        <input type="text" name="new-item-title" id="new-item-title"> <br>

        <label for="new-item-description">Description: </label>
        <input type="text" name="new-item-description" id="new-item-description"> <br>

        <label for="new-item-byage">To be completed by age: </label>
        <input type="text" name="new-item-byage" id="new-item-byage"> <br>
        <input type="submit" value="Add new item!" id="new-item-submit"> <br>
      </form>
    </div>
    <div id="list-container">
      <ul id="list">
        
      </ul>
    </div>
  </body>
</html>
